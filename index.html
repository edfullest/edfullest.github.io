<!DOCTYPE html>
<html>
  <head>
        <!-- Material Stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <!-- Material Scripts -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
        <!-- JQuery -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMwl1vspsBxo9sQGTrK9vrbuWuZtUgvKk" >
        </script>
  </head>
  <body>
     <h1> Earthquake Finder </h1>
     <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" id="searchMenuButton">Search</a>
            <a class="mdl-navigation__link" id="topMenuButton">Top 10 Earthquakes</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content" style="height:100%; width:100%;">
        <div id = "pageContentSearch" class="page-content" style="height:100%; width:100%;">
            <fieldset>
                <form id = "submit" action="javascript:void(0);">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="location">
                    <label class="mdl-textfield__label" for="location">City Name i.e. Guadalajara</label>
                  </div>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id = "searchButton">
                    Search
                  </button>
                </form>
            </fieldset>
            <div id ="earthquakeDetails" class="earthquake-details mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Earthquake Details</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <h6><b>Magnitude</b></h6> <p id="magnitude"></p>
                <h6><b>Coordinates</b></h6> <p id="coordinates"></p>
                <h6><b>Date</b></h6> <p id="date"></p>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect close">
                  Close
                </a>
              </div>
              <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect close">
                  <i class="material-icons">close</i>
                </button>
              </div>
            </div>
            <div id="map"></div>
        </div>
        <div id = "topEarthquakesContent" class="page-content" style="height:100%; width:100%;">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="height:50%; width:85%; left: 10%">
              <thead>
                <tr>
                  <th>Magnitude</th>
                  <th>Coordinates</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="contentTable">
              </tbody>
            </table>
        </div>
      </main>
    </div>
  </body>
</html>
